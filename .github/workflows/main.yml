name: Simple CI for HTML

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: List files in repository
        run: ls -la
      - name: Display HTML file content
        run: cat index.html

